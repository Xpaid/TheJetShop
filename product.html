<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Details</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Toast Notification -->
    <div class="toast-container">
      <div
        id="cartToast"
        class="toast align-items-center text-white bg-success border-0"
        role="alert"
        aria-live="assertive"
        aria-atomic="true"
      >
        <div class="d-flex">
          <div class="toast-body">Item added to cart!</div>
          <button
            type="button"
            class="btn-close btn-close-white me-2 m-auto"
            data-bs-dismiss="toast"
            aria-label="Close"
          ></button>
        </div>
      </div>
    </div>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-black py-3">
      <div class="container">
        <a class="navbar-brand fw-bolder fs-2" href="index.html">TheJetShop</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-end px-1"
          id="navbarNav"
        >
          <ul class="navbar-nav gap-3">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link active text-warning"
                href="index.html#productSection"
                >Products</a
              >
            </li>
            <li class="nav-item position-relative">
              <a
                class="nav-link"
                href="#"
                data-bs-toggle="modal"
                data-bs-target="#cartModal"
              >
                Cart
                <span
                  id="cartCounter"
                  class="cart-counter d-none"
                  style="
                    width: 15px;
                    height: 15px;
                    display: flex;
                    align-items: center;
                    justify-content: center;
                    position: absolute;
                    top: -3px;
                    right: -5px;
                    background-color: red;
                    border-radius: 50%;
                    padding: 2px;
                    font-size: 12px;
                    color: white;
                  "
                  >0</span
                >
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="about.html">About</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Product Details -->
    <div class="container my-5">
      <div class="row">
        <div class="col-md-6">
          <img
            id="productImage"
            class="img-fluid product-main-image"
            alt="Product Image"
          />
        </div>
        <div class="col-md-6">
          <h2 id="productName"></h2>
          <p id="productDescription"></p>
          <p class="text-primary fw-bold" id="productPrice"></p>
          <button
            class="btn text-bg-warning"
            onclick="addToCart_product(selectedProduct)"
          >
            Add to Cart
          </button>

          <a href="index.html#productSection" class="btn btn-dark"
            >Back to Shop</a
          >
        </div>
      </div>

      <!-- Product Image Carousel -->
      <div class="container my-5">
        <h3 class="text-center mb-4">More Images</h3>
        <div
          id="productCarousel"
          class="carousel slide"
          data-bs-ride="carousel"
        >
          <div class="carousel-inner" id="carouselImages"></div>
          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#productCarousel"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#productCarousel"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
          </button>
        </div>
      </div>
    </div>

    <!-- Add to Cart Modal -->
    <div
      class="modal fade"
      id="cartModal"
      tabindex="-1"
      aria-labelledby="cartModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="cartModalLabel">Shopping Cart</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <ul id="cartItems" class="list-group"></ul>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-warning">Buy</button>
          </div>
        </div>
      </div>
    </div>

    <footer class="bg-black text-light text-center py-3 mt-auto">
      <div class="container">
        <p class="mb-0">&copy; 2025 TheJetShop. All rights reserved.</p>
        <p class="mb-0"><small>made by jets</small></p>
      </div>
    </footer>

    <!-- External JS Script -->
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
